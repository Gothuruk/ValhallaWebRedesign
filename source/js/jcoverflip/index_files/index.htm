<!DOCTYPE html>
<!-- saved from url=(0063)http://www.jcoverflip.com/files/docs/jcoverflip-demo/index.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>jCoverflip Test</title>
    
    <link rel="stylesheet" href="jquery-ui-1.7.2.custom.css" type="text/css" media="all">
    <style>
      .ui-jcoverflip {
        position: relative;
      }
      
      .ui-jcoverflip--item {
        position: absolute;
        display: block;
      }
      
      /* Basic sample CSS */
      #flip {
        height: 200px;
        width: 630px;
        margin-bottom: 50px;
      }
      
      #flip .ui-jcoverflip--title {
        position: absolute;
        bottom: -30px;
        width: 100%;
        text-align: center;
        color: #555;
      }
      
      #flip img {
        display: block;
        border: 0;
        outline: none;
      }
      
      #flip a {
        outline: none;
      }
      
      
      #wrapper {
        height: 300px;
        width: 630px;
        overflow: hidden;
        position: relative;
      }
      
      .ui-jcoverflip--item {
        cursor: pointer;
      }
      
      
      
      body {
        font-family: Arial, sans-serif;
        width: 630px;
        padding: 0;
        margin: 0;
      }
      
      ul,
      ul li {
        margin: 0;
        padding: 0;
        display: block;
        list-style-type: none;
      }
      
      #scrollbar {
        position: absolute;
        left: 20px;
        right: 20px;
        
      }
      

    </style>
    
    <script type="text/javascript" src="jquery-1.3.2.js"></script>
    <script type="text/javascript" src="jquery-ui-1.7.2.custom.js"></script>
    <script type="text/javascript" src="jquery.jcoverflip.js"></scrip>
    <script>
    
    </script>
    
    <script>
    jQuery( document ).ready( function(){
        jQuery( '#flip' ).jcoverflip({
          current: 2,
          beforeCss: function( el, container, offset ){
            return [
              $.jcoverflip.animationElement( el, { left: ( container.width( )/2 - 210 - 110*offset + 20*offset )+'px', bottom: '20px' }, { } ),
              $.jcoverflip.animationElement( el.find( 'img' ), { width: Math.max(10,100-20*offset*offset) + 'px' }, {} )
            ];
          },
          afterCss: function( el, container, offset ){
            return [
              $.jcoverflip.animationElement( el, { left: ( container.width( )/2 + 110 + 110*offset )+'px', bottom: '20px' }, { } ),
              $.jcoverflip.animationElement( el.find( 'img' ), { width: Math.max(10,100-20*offset*offset) + 'px' }, {} )
            ];
          },
          currentCss: function( el, container ){
            return [
              $.jcoverflip.animationElement( el, { left: ( container.width( )/2 - 100 )+'px', bottom: 0 }, { } ),
              $.jcoverflip.animationElement( el.find( 'img' ), { width: '200px' }, { } )
            ];
          },
          change: function(event, ui){
            jQuery('#scrollbar').slider('value', ui.to*25);
          }
        });
        
        
        jQuery('#scrollbar').slider({
          value: 50,
          stop: function(event, ui) {
            if(event.originalEvent) {
              var newVal = Math.round(ui.value/25);
              jQuery( '#flip' ).jcoverflip( 'current', newVal );
              jQuery('#scrollbar').slider('value', newVal*25);
            }
          }
        });
      });
      
      
    </script>
        
  </head>
  <body>
    <div id="wrapper">
    <ul id="flip" class="ui-jcoverflip">
      <li title="The first image" class="ui-jcoverflip--item" style="left: 105px; bottom: 20px; "><img src="1.png" style="width: 100px; display: block; "></li>
      <li title="A second image" class="ui-jcoverflip--item" style="left: 215px; bottom: 0px; "><img src="2.png" style="width: 200px; display: block; "></li>
      <li title="This is the description" class="ui-jcoverflip--item" style="left: 425px; bottom: 20px; "><img src="5.png" style="width: 100px; display: block; "></li>
      <li title="Another description" class="ui-jcoverflip--item" style="left: 535px; bottom: 20px; "><img src="4.png" style="width: 80px; display: block; "></li>
      <li title="A title for the image" class="ui-jcoverflip--item" style="left: 645px; bottom: 20px; "><img src="3.png" style="width: 20px; display: block; "></li>
      
    <span class="title ui-jcoverflip--title" style="display: none; ">A title for the image</span><span class="title ui-jcoverflip--title" style="display: none; ">Another description</span><span class="title ui-jcoverflip--title" style="display: none; ">This is the description</span><span class="title ui-jcoverflip--title" style="">A second image</span><span class="title ui-jcoverflip--title" style="display: none; ">The first image</span></ul>
    <div id="scrollbar" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all"><a href="http://www.jcoverflip.com/files/docs/jcoverflip-demo/index.html#" class="ui-slider-handle ui-state-default ui-corner-all" style="left: 25%; "></a></div>
    </div>
  
</body></html>
